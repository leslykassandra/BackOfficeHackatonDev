  <div id="login-page">
    <div class="container">
      
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input id="login" type="text" class="form-control" placeholder="User ID" autofocus>
          <br>
          <input id="password" type="password" class="form-control" placeholder="Password">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
            </label>
          <button id="signin" class="btn btn-theme btn-block" type="button"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href="#">
              Create an account
              </a>
          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->

  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>

<script type="application/javascript">
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });


    $('#signin').click(function(){
      
      var login = $('#login').val();
      var password = $('#password').val();

      if(login != '' && password != '')
      {
        $.ajax({
          dataType: 'json',
          contentType: 'application/json',
          url:"https://apimobileendpoint.azurewebsites.net/authentication/loginadmin",
          method:"POST",
          data:JSON.stringify({"login":login,"password":password}),
          success:function(data)
          {
            if(data.role=="admin")
            {
              window.location.replace("http://localhost/BackOfficeHackDev/dashboard.html?nom="+data.nom+"&prenom="+data.prenom+"");
            }
            else{
              alert("superadmin");
            }
          },
          error:function()
          {
            alert('error');
          }
        });
      }
    });


    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }

    
  </script>

</body>
